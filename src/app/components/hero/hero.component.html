<!-- ============ HERO SECTION ============ -->
<section class="relative overflow-hidden" style="min-height: 85vh; background-color: var(--color-parchment); margin-bottom: 0;">

  <!-- Subtle Background Pattern -->
  <div class="absolute inset-0 opacity-[0.03]"
       style="background-image: url('data:image/svg+xml,<svg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;><g fill=&quot;%232C2C2C&quot; fill-opacity=&quot;1&quot;><path d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/></g></g></svg>');"></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 flex flex-col lg:flex-row items-center gap-12 lg:gap-16"
       style="padding-top: 8rem; padding-bottom: 6rem;">

    <!-- Left: Text Content -->
    <div class="flex-1 text-center lg:text-left max-w-2xl lg:max-w-none">

      <!-- Eyebrow -->
      <div class="animate-fade-in-up" style="animation-delay: 0ms;">
        <span class="inline-block text-[10px] tracking-[0.35em] uppercase px-4 py-1.5 rounded-sm mb-6"
              style="font-family: var(--font-body); color: var(--color-gold-dark); border: 1px solid var(--color-gold-light); background: rgba(197, 165, 114, 0.06);">
          New Season Collection 2026
        </span>
      </div>

      <!-- Heading -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl leading-[1.1] mb-6 animate-fade-in-up"
          style="font-family: var(--font-heading); color: var(--color-charcoal); font-weight: 500; animation-delay: 100ms;">
        The Art of
        <span class="block italic" style="color: var(--color-gold-dark); font-weight: 400;">
          Quiet Luxury
        </span>
      </h1>

      <!-- Gold Divider -->
      <div class="animate-fade-in-up mx-auto lg:mx-0" style="animation-delay: 200ms;">
        <div class="w-16 h-px mx-auto lg:mx-0 mb-6"
             style="background: linear-gradient(90deg, var(--color-gold), var(--color-gold-light));"></div>
      </div>

      <!-- Subheading -->
      <p class="text-lg sm:text-xl mb-10 max-w-lg mx-auto lg:mx-0 animate-fade-in-up"
         style="font-family: var(--font-subheading); color: var(--color-slate); line-height: 1.7; font-style: italic; animation-delay: 300ms;">
        Discover our handpicked selection of timeless pieces â€” crafted by the world's most distinguished artisans for those who appreciate understated elegance.
      </p>

      <!-- CTAs -->
      <div class="flex flex-col sm:flex-row items-center gap-4 justify-center lg:justify-start animate-fade-in-up" style="animation-delay: 400ms;">
        <button (click)="scrollToCollection()"
                class="btn-luxury btn-luxury-primary px-8 py-4 text-xs tracking-[0.2em]"
                style="min-width: 200px;">
          Explore Collection
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
          </svg>
        </button>
        <button class="btn-luxury btn-luxury-outline px-8 py-4 text-xs tracking-[0.2em]"
                style="min-width: 200px;">
          Our Heritage
        </button>
      </div>

      <!-- Trust Badges -->
      <div class="flex items-center gap-8 mt-12 justify-center lg:justify-start animate-fade-in-up" style="animation-delay: 500ms;">
        <div class="text-center">
          <span class="block text-lg font-semibold" style="font-family: var(--font-heading); color: var(--color-charcoal);">130+</span>
          <span class="text-[10px] tracking-[0.15em] uppercase" style="font-family: var(--font-body); color: var(--color-ash);">Years</span>
        </div>
        <div class="w-px h-8" style="background-color: var(--color-pearl);"></div>
        <div class="text-center">
          <span class="block text-lg font-semibold" style="font-family: var(--font-heading); color: var(--color-charcoal);">12k+</span>
          <span class="text-[10px] tracking-[0.15em] uppercase" style="font-family: var(--font-body); color: var(--color-ash);">Clients</span>
        </div>
        <div class="w-px h-8" style="background-color: var(--color-pearl);"></div>
        <div class="text-center">
          <span class="block text-lg font-semibold" style="font-family: var(--font-heading); color: var(--color-charcoal);">50+</span>
          <span class="text-[10px] tracking-[0.15em] uppercase" style="font-family: var(--font-body); color: var(--color-ash);">Artisans</span>
        </div>
      </div>
    </div>

    <!-- Right: Hero Image Composition -->
    <div class="flex-1 relative hidden lg:block animate-fade-in-up" style="animation-delay: 300ms;">
      <div class="relative">
        <!-- Main Image -->
        <div class="relative rounded-sm overflow-hidden"
             style="box-shadow: var(--shadow-floating);">
          <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=600&h=750&fit=crop"
               alt="Luxury Collection"
               class="w-full h-auto object-cover"
               style="aspect-ratio: 4/5;" />
          <!-- Overlay Gradient -->
          <div class="absolute inset-0" style="background: linear-gradient(to top, rgba(44, 44, 44, 0.15), transparent);"></div>
        </div>

        <!-- Floating Tag -->
        <div class="absolute -bottom-4 -left-6 px-6 py-4 rounded-sm"
             style="background: white; box-shadow: var(--shadow-elevated);">
          <span class="text-[10px] tracking-[0.2em] uppercase block" style="font-family: var(--font-body); color: var(--color-ash);">Starting from</span>
          <span class="text-xl" style="font-family: var(--font-heading); color: var(--color-charcoal);">$195</span>
        </div>

        <!-- Decorative Frame -->
        <div class="absolute -top-4 -right-4 w-full h-full rounded-sm pointer-events-none"
             style="border: 1px solid var(--color-gold-light); opacity: 0.5;"></div>
      </div>
    </div>
  </div>

  <!-- Bottom decoration -->
  <div class="absolute bottom-0 left-0 right-0 h-px" style="background: linear-gradient(90deg, transparent, var(--color-pearl), transparent);"></div>
</section>

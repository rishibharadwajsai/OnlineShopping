<!-- ============ TOP ANNOUNCEMENT BAR ============ -->
<app-announcement-bar></app-announcement-bar>

<!-- ============ MAIN NAVBAR ============ -->
<nav class="sticky top-0 z-50 transition-all duration-500"
     [class]="isScrolled
       ? 'shadow-md py-4'
       : 'py-5'"
     [style.background-color]="isScrolled ? 'rgba(253, 251, 247, 0.97)' : 'var(--color-warm-white)'"
     [style.backdrop-filter]="isScrolled ? 'blur(12px)' : 'none'">

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">

    <!-- LEFT: Logo -->
    <div class="flex items-center gap-3 cursor-pointer group" (click)="navigateHome()">
      <!-- Logo Mark -->
      <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold tracking-wider transition-all duration-300 group-hover:scale-105"
           style="background-color: var(--color-charcoal); color: var(--color-gold-light); font-family: var(--font-heading);">
        M
      </div>
      <div>
        <span class="text-xl tracking-[0.15em] uppercase block leading-none"
              style="font-family: var(--font-heading); color: var(--color-charcoal);">
          MAISON
        </span>
        <span class="text-[10px] tracking-[0.3em] uppercase block mt-0.5"
              style="font-family: var(--font-body); color: var(--color-ash);">
          Est. 1892
        </span>
      </div>
    </div>

    <!-- CENTER: Navigation Links (Desktop) -->
    <div class="hidden md:flex items-center gap-8">
      <a (click)="navigateHome()"
         class="text-xs tracking-[0.15em] uppercase cursor-pointer relative pb-1 group"
         style="font-family: var(--font-body); color: var(--color-slate);">
        Home
        <span class="absolute bottom-0 left-0 w-0 h-px transition-all duration-300 group-hover:w-full"
              style="background-color: var(--color-gold);"></span>
      </a>
      <a routerLink="/"
         fragment="collection"
         class="text-xs tracking-[0.15em] uppercase cursor-pointer relative pb-1 group"
         style="font-family: var(--font-body); color: var(--color-slate);">
        Collection
        <span class="absolute bottom-0 left-0 w-0 h-px transition-all duration-300 group-hover:w-full"
              style="background-color: var(--color-gold);"></span>
      </a>
      <a (click)="navigateToCart()"
         class="text-xs tracking-[0.15em] uppercase cursor-pointer relative pb-1 group"
         style="font-family: var(--font-body); color: var(--color-slate);">
        Cart
        <span class="absolute bottom-0 left-0 w-0 h-px transition-all duration-300 group-hover:w-full"
              style="background-color: var(--color-gold);"></span>
      </a>
    </div>

    <!-- RIGHT: Actions -->
    <div class="flex items-center gap-2 sm:gap-4">

      <!-- Search Button -->
      <button (click)="openSearch()"
              class="p-2 rounded-full transition-all duration-300 hover:bg-[#EDE8DF] group"
              title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition-colors duration-300" style="color: var(--color-slate);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </button>

      <!-- Cart Button -->
      <button (click)="navigateToCart()"
              class="p-2 rounded-full transition-all duration-300 hover:bg-[#EDE8DF] relative group"
              title="Cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" style="color: var(--color-slate);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
        <!-- Cart Count Badge -->
        <span *ngIf="cartCount > 0"
              class="absolute -top-0.5 -right-0.5 min-w-[18px] h-[18px] flex items-center justify-center text-[10px] font-semibold rounded-full"
              style="background-color: var(--color-gold); color: white; font-family: var(--font-body);"
              [class.animate-badge]="cartCount > 0">
          {{ cartCount }}
        </span>
      </button>

      <!-- Not Logged In: Login/Signup Buttons (Desktop) -->
      <ng-container *ngIf="!isLoggedIn">
        <button (click)="openLoginModal()"
                class="hidden sm:inline-flex text-xs tracking-[0.12em] uppercase px-4 py-2 rounded-sm transition-all duration-300"
                style="font-family: var(--font-body); color: var(--color-slate); border: 1px solid var(--color-pearl);"
                onmouseover="this.style.borderColor='var(--color-gold)'; this.style.color='var(--color-gold-dark)'"
                onmouseout="this.style.borderColor='var(--color-pearl)'; this.style.color='var(--color-slate)'">
          Sign In
        </button>
        <button (click)="openSignupModal()"
                class="hidden sm:inline-flex text-xs tracking-[0.12em] uppercase px-4 py-2 rounded-sm transition-all duration-300"
                style="font-family: var(--font-body); background-color: var(--color-charcoal); color: var(--color-cream);"
                onmouseover="this.style.backgroundColor='var(--color-graphite)'"
                onmouseout="this.style.backgroundColor='var(--color-charcoal)'">
          Register
        </button>
      </ng-container>

      <!-- Logged In: User Avatar Dropdown -->
      <app-user-dropdown *ngIf="isLoggedIn"
                         [currentUser]="currentUser">
      </app-user-dropdown>

      <!-- Mobile Hamburger -->
      <button (click)="toggleMobileMenu()"
              class="md:hidden p-2 rounded-full transition-all duration-300 hover:bg-[#EDE8DF]">
        <svg *ngIf="!showMobileMenu" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" style="color: var(--color-slate);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg *ngIf="showMobileMenu" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" style="color: var(--color-slate);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- ============ MOBILE MENU ============ -->
<app-mobile-menu [show]="showMobileMenu"
                 [cartCount]="cartCount"
                 [isLoggedIn]="isLoggedIn"
                 [currentUser]="currentUser"
                 (closed)="closeMobileMenu()"
                 (openLogin)="openLoginModal()"
                 (openSignup)="openSignupModal()">
</app-mobile-menu>

<!-- ============ SEARCH OVERLAY ============ -->
<app-search-overlay [show]="showSearchOverlay"
                    (closed)="closeSearch()">
</app-search-overlay>

<!-- ============ LOGIN MODAL ============ -->
<app-login-modal [show]="showLoginModal"
                 (closed)="closeModals()"
                 (switchToSignup)="openSignupModal()">
</app-login-modal>

<!-- ============ SIGNUP MODAL ============ -->
<app-signup-modal [show]="showSignupModal"
                  (closed)="closeModals()"
                  (switchToLogin)="openLoginModal()">
</app-signup-modal>

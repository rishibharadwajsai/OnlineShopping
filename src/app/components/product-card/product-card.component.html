<!-- ============ PRODUCT CARD ============ -->
<div class="card-luxury rounded-sm overflow-hidden cursor-pointer group"
     (click)="viewProduct()">

  <!-- Image Container -->
  <div class="relative overflow-hidden" style="aspect-ratio: 3/4;">
    <img [src]="product.imageUrl"
         [alt]="product.name"
         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
         loading="lazy" />

    <!-- Overlay on hover -->
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
         style="background: linear-gradient(to top, rgba(44, 44, 44, 0.3), transparent 60%);">
    </div>

    <!-- Badges -->
    <div class="absolute top-3 left-3 flex flex-col gap-2">
      <span *ngIf="discountPercent"
            class="inline-block px-2.5 py-1 text-[10px] tracking-[0.1em] uppercase font-medium rounded-sm"
            style="background-color: var(--color-error); color: white; font-family: var(--font-body);">
        -{{ discountPercent }}%
      </span>
      <span *ngIf="product.featured"
            class="inline-block px-2.5 py-1 text-[10px] tracking-[0.1em] uppercase font-medium rounded-sm"
            style="background-color: var(--color-gold); color: white; font-family: var(--font-body);">
        Featured
      </span>
      <span *ngIf="!product.inStock"
            class="inline-block px-2.5 py-1 text-[10px] tracking-[0.1em] uppercase font-medium rounded-sm"
            style="background-color: var(--color-charcoal); color: var(--color-cream); font-family: var(--font-body);">
        Sold Out
      </span>
    </div>

    <!-- Quick Action Buttons (appear on hover) -->
    <div class="absolute bottom-0 left-0 right-0 p-4 flex gap-2 translate-y-full group-hover:translate-y-0 transition-transform duration-500"
         style="transition-timing-function: var(--ease-luxury);">
      <button (click)="viewProduct()"
              class="flex-1 py-2.5 text-[10px] tracking-[0.12em] uppercase text-center rounded-sm transition-all duration-300"
              style="font-family: var(--font-body); background: rgba(255,255,255,0.95); color: var(--color-charcoal); backdrop-filter: blur(8px);"
              onmouseover="this.style.backgroundColor='white'"
              onmouseout="this.style.backgroundColor='rgba(255,255,255,0.95)'">
        View Details
      </button>
      <button (click)="addToCart($event)"
              [disabled]="!product.inStock"
              class="flex-1 py-2.5 text-[10px] tracking-[0.12em] uppercase text-center rounded-sm transition-all duration-300"
              [style.background-color]="isAdding ? 'var(--color-success)' : isInCart ? 'var(--color-gold-dark)' : 'var(--color-charcoal)'"
              [style.opacity]="product.inStock ? '1' : '0.5'"
              style="font-family: var(--font-body); color: white;">
        {{ isAdding ? 'âœ“ Added' : isInCart ? 'In Cart' : 'Add to Cart' }}
      </button>
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-4 sm:p-5">
    <!-- Category -->
    <span class="text-[10px] tracking-[0.2em] uppercase block mb-2"
          style="font-family: var(--font-body); color: var(--color-gold-dark);">
      {{ product.category }}
    </span>

    <!-- Product Name -->
    <h3 class="text-base mb-2 transition-colors duration-300 group-hover:text-[#A68B59]"
        style="font-family: var(--font-heading); color: var(--color-charcoal); line-height: 1.3;">
      {{ product.name }}
    </h3>

    <!-- Rating -->
    <div class="flex items-center gap-1.5 mb-3">
      <div class="flex items-center gap-0.5">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-3 h-3"
               [style.color]="star <= product.rating ? 'var(--color-gold)' : 'var(--color-pearl)'"
               fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
        </ng-container>
      </div>
      <span class="text-[10px]" style="font-family: var(--font-body); color: var(--color-ash);">
        ({{ product.reviewCount }})
      </span>
    </div>

    <!-- Price -->
    <div class="flex items-baseline gap-2">
      <span class="text-lg" style="font-family: var(--font-heading); color: var(--color-charcoal);">
        {{ product.price | currency:'USD':'symbol':'1.0-0' }}
      </span>
      <span *ngIf="product.originalPrice && product.originalPrice > product.price"
            class="text-sm line-through"
            style="color: var(--color-ash); font-family: var(--font-body);">
        {{ product.originalPrice | currency:'USD':'symbol':'1.0-0' }}
      </span>
    </div>
  </div>
</div>

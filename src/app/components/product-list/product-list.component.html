<!-- ============ PRODUCT LIST SECTION ============ -->
<section id="collection" class="py-16 sm:py-20 lg:py-24" style="background-color: var(--color-warm-white);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Section Header -->
    <div class="text-center mb-12 sm:mb-16">
      <span class="text-[10px] tracking-[0.35em] uppercase block mb-3"
            style="font-family: var(--font-body); color: var(--color-gold-dark);">
        Our Selection
      </span>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl mb-4"
          style="font-family: var(--font-heading); color: var(--color-charcoal); font-weight: 500;">
        The Collection
      </h2>
      <div class="divider-gold-center"></div>
      <p class="text-base sm:text-lg mt-4 max-w-2xl mx-auto"
         style="font-family: var(--font-subheading); color: var(--color-ash); font-style: italic;">
        Each piece has been thoughtfully sourced and curated for the modern connoisseur
      </p>
    </div>

    <!-- Product Grid -->
    <div *ngIf="!isLoading"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8 stagger-children">
      <app-product-card
        *ngFor="let product of filteredProducts"
        [product]="product"
        class="animate-fade-in-up">
      </app-product-card>
    </div>

    <!-- Loading Skeleton -->
    <div *ngIf="isLoading"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8">
      <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="rounded-sm overflow-hidden" style="background: white;">
        <div class="skeleton" style="aspect-ratio: 3/4;"></div>
        <div class="p-5 space-y-3">
          <div class="skeleton h-3 w-16"></div>
          <div class="skeleton h-5 w-3/4"></div>
          <div class="skeleton h-3 w-1/3"></div>
          <div class="skeleton h-6 w-1/4"></div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredProducts.length === 0" class="text-center py-20">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4" style="color: var(--color-pearl);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="0.75">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
      </svg>
      <p class="text-lg" style="font-family: var(--font-subheading); color: var(--color-ash); font-style: italic;">
        No pieces found in this category
      </p>
    </div>

  </div>
</section>
